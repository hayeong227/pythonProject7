<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garbage Zone</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
    @font-face {
    font-family: 'NEXON Lv1 Gothic OTF';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
    *{ font-family: 'NEXON Lv1 Gothic OTF'; }
    .carousel-control{ background : none !important; }
    </style>
</head>
<body>
    <!-- 모든 이미지 폴더 불러오기 -->
    {% load static %}
    <!-- 분리된 html 파일 불러오기 -->
    {% include "header.html" %}
    <div class="container">
    <input type="text" class="form-control" placeholder="검색어를 입력해주세요">
    <br><br>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">

      <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slie-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slie-to="1"></li>
          <li data-target="#myCarousel" data-slie-to="2"></li>
          <li data-target="#myCarousel" data-slie-to="3"></li>
      </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="{%static '길1.jpg' %}" class="img-responsive center-block">
            </div>
            <div class="item">
                <img src="{%static '길2.jpg' %}" class="img-responsive center-block">
            </div>
            <div class="item">
                <img src="{%static '길3.jpg' %}" class="img-responsive center-block">
            </div>
            <div class="item">
                <img src="{%static '길4.jpg' %}" class="img-responsive center-block">
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
  </div>

    <div style="margin-top:150px">
    {% include "footer.html" %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>







</body>
</html>
