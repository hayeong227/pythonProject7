        <h4>서울특별시 은평구 가좌로 쓰레기통 위치 안내</h4><br>

<!-- 이미지 지도를 표시할 div 입니다 -->
        <div id="staticMap" style="width:99%;height:200px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=da7431dddeb93bdee5392bab6c83e353"></script>
        <script>
// 이미지 지도에 표시할 마커입니다
// 이미지 지도에 표시할 마커를 아래와 같이 배열로 넣어주면 여러개의 마커를 표시할 수 있습니다
        var markers = [
            {
                position: new kakao.maps.LatLng(37.588829, 126.919009),
                text: '클릭하면 지도로 이동!' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다
            }
        ];

        var staticMapContainer  = document.getElementById('staticMap'), // 이미지 지도를 표시할 div
            staticMapOption = {
                center: new kakao.maps.LatLng(37.588829, 126.919009), // 이미지 지도의 중심좌표
                level: 3, // 이미지 지도의 확대 레벨
                marker: markers // 이미지 지도에 표시할 마커
            };

// 이미지 지도를 생성합니다
        var staticMap = new kakao.maps.StaticMap(staticMapContainer, staticMapOption);
        </script><br>

<!-- 이미지 지도를 표시할 div 입니다 -->

<!-- 지도를 표시할 div 입니다 -->
        <div id="map2" style="width:99%;height:200px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	da7431dddeb93bdee5392bab6c83e353"></script>
        <script>
           var mapContainer = document.getElementById('map2'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(37.593099, 126.913563), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다
var markerPosition  = new kakao.maps.LatLng(37.593099, 126.913563);

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);
    </script><br>
